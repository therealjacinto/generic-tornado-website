<!DOCTYPE html>
<html>
    <head>
        <title>New User!</title>
    </head>
    <body>
        <h1>Enter your information new person!</h1>
        <form method="POST">
            First name:<br>
            <input type="text" name="firstname" required><br><br>
            User name:<br>
            <input type="text" name="username" required><br><br>
            Email address:<br>
            <input type="text" name="email" value="{{ email_address }}" readonly><br><br>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
